<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fotomultiplicador 2D | QuantumDraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fotomultiplicador 2D | QuantumDraft</h1>
  <div class="main-container">
    <div class="controls">
      <button data-tool="pencil" class="tool-btn">Lápiz</button>
      <button data-tool="eraser" class="tool-btn" id="eraser-btn">Borrador</button>
      <button data-tool="rectangle" class="tool-btn">Rectángulo</button>
      <button data-tool="ellipse" class="tool-btn">Elipse</button>
      <button data-tool="polygon" class="tool-btn">Polígono</button>
      <button data-tool="path" class="tool-btn">Path libre</button>
      <button data-tool="select" class="tool-btn">Seleccionar</button>

      <div id="shape-params" class="tool-group" style="display:none;">
        <div class="shape-input">
          <label for="shape-fill">Color Relleno:</label>
          <input type="color" id="shape-fill" value="#ffffff">
        </div>
        <div class="shape-input">
          <label for="shape-border">Color Borde:</label>
          <input type="color" id="shape-border" value="#000000">
        </div>
      </div>
      <div id="global-color" class="tool-group">
        <label for="color-picker">Color / Trazado:</label>
        <input type="color" id="color-picker" value="#000000" />
      </div>
      <label for="size-slider">Tamaño / Grosor:</label>
      <input type="range" id="size-slider" min="1" max="50" value="5" />
      <div id="selection-params" class="tool-group" style="display:none;">
        <div class="shape-input">
          <label for="select-width">Ancho:</label>
          <input type="number" id="select-width" min="1" value="0">
        </div>
        <div class="shape-input">
          <label for="select-height">Alto:</label>
          <input type="number" id="select-height" min="1" value="0">
        </div>
      </div>
      <!-- NUEVO: controles de fotones -->
      <div class="photon-controls" style="margin-top: 10px;">
        <label for="photon-count">Número de fotones:</label>
        <input 
          id="photon-count" 
          type="number" 
          min="0" 
          max="5" 
          value="0" 
          style="width: 60px; margin: 0 8px;"
        />
        <button id="play-photons-btn">Play</button>
      </div>
      <button id="clear-btn">Limpiar Canvas</button>
      <input type="text" id="drawing-name" placeholder="Nombre del dibujo" />
      <button id="save-btn">Guardar Dibujo</button>
    </div>
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
    </div>
  </div>
  <script src="funciones.js"></script>
</body>
</html>
